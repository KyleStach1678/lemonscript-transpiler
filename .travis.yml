language: python
sudo: required
dist: trusty
python:
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y clang-format-3.5
install:
  - pip install coveralls
script:
  - coverage run -m py.test ./tests/
after_success:
  - coveralls

